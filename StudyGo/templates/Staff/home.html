{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container">
  <div class="row">
    {% for i in subject %}
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="{% static 'assets/img/education-technology-trends-scaled.jpg' %}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <h6 class="">
            {{i.staff.admin.first_name}} {{i.staff.admin.last_name}}
          </h6>
          <div class="">
            <p>Student Enrolled: {{student_count}}</p>
            <a
              href="{% url 'view_lesson' i.id %}"
              class="btn btn-primary btn-block"
              >Open Subject</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
